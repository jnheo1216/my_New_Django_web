<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <form action="서버쪽 프로그램을 명시" method="post">
    {% csrf_token %} <!--보안상의 이유로 하나 넣어줌-->
        {% for choice in question.choice_set.all %} <!--question이란 객체로 연결된 choice 라는 부분의 집합체를 몽땅 들고와 괄호 안쓰는거 주의-->
            <input type="radio" id="choice{{ forloop.counter }}" name="choice" value="{{choice.id}}">
            <label for="choice{{ forloop.counter }}">
                {{ choice.choice_text }}
            </label>
            <br>
        {% endfor %}
        <br><br>
        <input type="submit" value="투표">
    </form>
</body>
</html>
